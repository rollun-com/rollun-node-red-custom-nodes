<script type="text/javascript">
  RED.nodes.registerType('ebay-config', {
    category: 'config',
    defaults: {
      name: {value: ""},
      refreshToken: {value: "", required: true},
      clientId: {value: "", required: true},
      clientSecret: {value: "", required: true},
      scopes: {
        value: `https://api.ebay.com/oauth/api_scope
                https://api.ebay.com/oauth/api_scope/sell.marketing.readonly
                https://api.ebay.com/oauth/api_scope/sell.marketing
                https://api.ebay.com/oauth/api_scope/sell.inventory.readonly
                https://api.ebay.com/oauth/api_scope/sell.inventory
                https://api.ebay.com/oauth/api_scope/sell.account.readonly
                https://api.ebay.com/oauth/api_scope/sell.account
                https://api.ebay.com/oauth/api_scope/sell.fulfillment.readonly
                https://api.ebay.com/oauth/api_scope/sell.fulfillment
                https://api.ebay.com/oauth/api_scope/sell.analytics.readonly
                https://api.ebay.com/oauth/api_scope/sell.finances
                https://api.ebay.com/oauth/api_scope/sell.payment.dispute
                https://api.ebay.com/oauth/api_scope/commerce.identity.readonly`
      },
    },
    label: function () {
      return this.name || 'Ebay API config';
    }
  });


</script>

<script type="text/html" data-template-name="ebay-config">

  </div>

    <label for="node-config-input-refreshToken">Refresh Token</label>

    <label for="node-config-input-clientSecret"> Client Secret</label>
