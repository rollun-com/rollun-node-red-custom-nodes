<script type="text/javascript">
  "use strict";

  const configFactory = ({paletteLabel, defaultName}) => ({
    category: 'Rollun Google Sheets',
    inputs: 1,
    outputs: 2,
    color: "#bce4d0",
    icon: "icons/node-red/white-globe.svg",
    paletteLabel: paletteLabel,
    defaults: {
      config: {
        value: "", type: "gsheets-config",
        required: true
      },
      sheetURL: {
        value: ''
      },
      cells: {
        value: 'const|A1:B10',
      },
      name: {
        value: ""
      }
    },
    label: function () {
      return this.name || defaultName
    },
    oneditprepare: function () {
      console.log(this);
      const node = this;
      window.utils.makeTypedInput('sheetURL', undefined, 'Sheet URL', node.sheetURL);
      window.utils.makeTypedInput('cells', undefined, 'Cells', node.cells);
    }
  })

  RED.nodes.registerType(
    'gsheets-get-cells-raw',
    configFactory({paletteLabel: "gsheets-get-cells-raw", defaultName: 'Gsheet get cells raw'})
  );
  RED.nodes.registerType(
    'gsheets-get-cells-formatted',
    configFactory({paletteLabel: "gsheets-get-cells-formatted", defaultName: 'Gsheet get cells formatted'})
  );
</script>

    <input type="text" id="node-input-config">
  </div>
  <div class="form-row" id="sheetURL">
  </div>
  <div class="form-row" id="cells">
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-server"></i> Name</label>
    <input type="text" id="node-input-name">
  </div>
</script>
