<script type="text/html" data-help-name="autodist-api-v062">

    <a style="color: cornflowerblue" href="https://sites.google.com/view/rollun-database/it/programming">Info about Aiutodist host and API keys</a>

    <p><b>Important!</b> all dates must be formatted as a number in YYYYMMDD format, example - 20200901</p>

    <p><b>Possible error codes</b><br>HTTP 500 : E000 - Unspecified internal error<br>HTTP 401 : E001 - Authorization error<br>HTTP 423 : E002 - API access is disabled<br>HTTP 403 : E003 - Too Many Requests<br>HTTP 406 : E004 - HTTP is not allowed, use HTTPS instead<br>** HTTP 422 : E005 - The item number is restricted for processing<br>HTTP 400 : E100 - Validation error<br>HTTP 503 : E200 - Unspecified Gateway service error<br>HTTP 404 : E201 - Not found on the Gateway service side<br>HTTP 400 : E202 - No shipping options available</p>
    <p><b>Methods</b></p>
        <h3>GET /item/avail/{number}</h3>
        <p>Availability check for item with the given number</p>
        <dl class="message-properties">
        <dt>Authorization <span class="property-type">string</span></dt>
        <dt>number <span class="property-type">string</span></dt>
        <dt>quantity <span class="property-type">integer</span></dt>
        </dl>
        <h3>POST /order/calculate</h3>
        <p>Calculate order parameters without order creation</p>
        <dl class="message-properties">
        <dt>Authorization <span class="property-type">string</span></dt>
        <dt>body <span class="property-type"></span></dt>
        </dl>
        <h3>POST /order/create</h3>
        <p>Create order with given parameters</p>
        <dl class="message-properties">
        <dt>Authorization <span class="property-type">string</span></dt>
        <dt>body <span class="property-type"></span></dt>
        </dl>
        <h3>GET /order/find</h3>
        <p>Bulk retrieve the orders by order numbers and/or order purchase numbers</p>
        <dl class="message-properties">
        <dt>Authorization <span class="property-type">string</span></dt>
        <dt>orderNumbers <span class="property-type">array</span></dt>
        <dt>purchaseNumbers <span class="property-type">array</span></dt>
        </dl>
        <h3>GET /order/find/range</h3>
        <p>Bulk retrieve the orders by invoice or created date range</p>
        <dl class="message-properties">
        <dt>Authorization <span class="property-type">string</span></dt>
        <dt>dateType <span class="property-type">string</span></dt>
        <dt>endDate <span class="property-type">string</span></dt>
        <dt>startDate <span class="property-type">string</span></dt>
        </dl>
        <h3>GET /order/headers</h3>
        <p>Bulk retrieve the order statuses by order numbers and/or order purchase numbers. Intended to track the order statuses and tracking numbers quickly.</p>
        <dl class="message-properties">
        <dt>Authorization <span class="property-type">string</span></dt>
        <dt>orderNumbers <span class="property-type">array</span></dt>
        <dt>purchaseNumbers <span class="property-type">array</span></dt>
        </dl>
        <h3>POST /order/number/cancel/{order}</h3>
        <p>Cancel order info by order number</p>
        <dl class="message-properties">
        <dt>Authorization <span class="property-type">string</span></dt>
        <dt>order <span class="property-type">string</span></dt>
        </dl>
        <h3>GET /order/number/{order}</h3>
        <p>Retrieve order info by order number</p>
        <dl class="message-properties">
        <dt>Authorization <span class="property-type">string</span></dt>
        <dt>order <span class="property-type">string</span></dt>
        </dl>
        <h3>GET /order/number/{order}/tracking-numbers</h3>
        <p>Get order's tracking numbers</p>
        <dl class="message-properties">
        <dt>Authorization <span class="property-type">string</span></dt>
        <dt>order <span class="property-type">string</span></dt>
        </dl>
        <h3>POST /order/purchase-number/cancel/{order}</h3>
        <p>Cancel order info by order purchase number</p>
        <dl class="message-properties">
        <dt>Authorization <span class="property-type">string</span></dt>
        <dt>order <span class="property-type">string</span></dt>
        </dl>
        <h3>GET /order/purchase-number/{order}</h3>
        <p>Retrieve order info by order purchase number</p>
        <dl class="message-properties">
        <dt>Authorization <span class="property-type">string</span></dt>
        <dt>order <span class="property-type">string</span></dt>
        </dl>
        <h3>GET /order/purchase-number/{order}/tracking-numbers</h3>
        <p>Get order's tracking numbers</p>
        <dl class="message-properties">
        <dt>Authorization <span class="property-type">string</span></dt>
        <dt>order <span class="property-type">string</span></dt>
        </dl>
</script>
