<script type="text/javascript">
  "use strict";
  /*global RED*/

    category: 'Delovod',
    inputs: 1,
    outputs: 2,
    color: "#85C1E9",
    icon: "icons/node-red/white-globe.svg",
    paletteLabel: "delovod-del-doc",
    currentDocument: null,
    defaults: {
      config: {
        value: "", type: "delovod-config",
        required: true
      },
      docId: {
        value: "msg|payload",
      },
      name: {
        value: ""
      },
      forceDelete: {
        value: true

  </div>

<script type="text/html" data-help-name="delovod-del-doc">

  <ul>
    <li><code>Doc ID</code> - id of delovod document</li>
    <li><code>Also delete document</code>
      <ul>
